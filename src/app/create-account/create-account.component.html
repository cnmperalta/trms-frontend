<div class="container">
  <form>
    <div class="form-group">
      <label for="create-first-name">First Name</label>
      <input type="text" class="form-control" id="create-first-name" name="create-first-name" placeholder="First Name" />
    </div>
    <div class="form-group">
        <label for="create-last-name">Last Name</label>
        <input type="text" class="form-control" id="create-last-name" name="create-last-name"  placeholder="Last Name" />
    </div>
    <div class="form-group">
        <label for="create-email">Email</label>
        <input type="text" class="form-control" id="create-email" name="create-email" placeholder="Email" />
    </div>
    <div class="form-group">
        <label for="create-password-1">Password</label>
        <input type="text" class="form-control" id="create-password-1" name="create-password-1"  placeholder="Password" />
    </div>
    <div class="form-group">
        <label for="create-password-2">Confirm Password</label>
        <input type="text" class="form-control" id="create-password-2" name="create-password-2" placeholder="Confirm Password" />
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
</div>
