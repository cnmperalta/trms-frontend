<div class="container">
  <form>
    <div class="form-group">
      <label for="emailAddress">Email Address</label>
      <input [(ngModel)]="emailAddress" type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email Address" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" placeholder="Password" />
    </div>
    <button (click)="sendLogin()" type="submit" class="btn btn-primary">Log in</button>
  </form>
  <span [hidden]="!wrongCredentialsMessage" class="alert alert-danger">{{ wrongCredentialsMessage }}</span><br />
</div>
